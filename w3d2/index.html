<html>

<head>
    <title>Circles</title>

    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <!-- your code -->
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <div class="circles"></div>

    <div class="form">
        <div>
            <label>Width</label>
            <input type="number" id="width" value="50" />
        </div>
        <div>
            <label>Growth Amount</label>
            <input type="number" id="growth-amount" value="10" />
        </div>
        <div>
            <label>Grow Rate</label>
            <input type="number" id="grow-rate" value="250" />
        </div>
        <div>
            <label>Number Circles</label>
            <input type="number" id="number-circles" value="5" />
        </div>
        <div>
            <button id="start">Start</button>
        </div>

    </div>
</body>

</html>
