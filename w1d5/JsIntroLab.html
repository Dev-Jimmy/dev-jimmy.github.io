<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found) {
            if (expected === found) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + found;
            }
        }

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            };
        }
        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

        console.log("Expected output of maxOfThree(66,4,44) is 66  " + myFunctionTest(66, maxOfThree(66, 4, 44)));

        /* is vowel take 1 char and check if it's a vowel*/
        function isVowel(aChar) {
            aChar = aChar.toLowerCase();
            var vowels = new Array('a', 'e', 'u', 'i', 'o');
            for (var j = 0; j < 5; j++) {
                if (vowels[j] === aChar) {
                    return true;
                }
            }
            return false;
        }
        console.log("Expected output of isVowel(a) is true  " + myFunctionTest(true, isVowel('a')));
        console.log("Expected output of isVowel(j) is false  " + myFunctionTest(false, isVowel('j')));

        function sum(numArray) {

            var sumRes = numArray.reduce(function(a, b) {
                return a + b;
            }, 0);
            return sumRes;
        }

        console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1, 2, 3, 4])));




        function multiply(numArray) {

            var multiRes = numArray.reduce(function(a, b) {
                return a * b;
            }, 1);
            return multiRes;
        }

        console.log("Expected output of multiply([1,2,3,4]) is 24  " + myFunctionTest(24, multiply([1, 2, 3, 4])));



        function reverse(str) {
            var splitString = str.split("");
            var reverseArray = splitString.reverse();
            var joinArray = reverseArray.join("");
            return joinArray;
        }
        console.log("Expected output of reverse(\"jag testar\") is ratset gaj  " + myFunctionTest("ratset gaj", reverse("jag testar")));


        function findLongestWord(strArray) {
            return strArray.sort(function(a, b) {
                return b.length - a.length;
            })[0];


        }

        console.log("Expected output of findLongestWord(\"Mohamed\",\"Jimmy\",\"Ahmed\") is Mohamed  " + myFunctionTest("Mohamed", findLongestWord(["Mohamed", "Jimmy", "Ahmed"])));

        function filterLongWords(strArray, i) {
            return strArray.filter(function(str) {
                return str.length > i;
            });


        }
        console.log("Expected output of filterLongWords(\"Mohamed\",\"Jimmy\",\"Ahmed\") is Mohamed  " + myFunctionTest(["Mohamed"], filterLongWords(["Mohamed", "Jimmy", "Ahmed"], 5)));
    </script>
</head>

<body>

    Look in the Chrome developer console to see the output. CTRL_SHIFT_J <br /> Or on Firefox with CTRL_SHIFT_K

</body>

</html>
