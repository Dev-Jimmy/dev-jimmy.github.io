<!DOCTYPE html>
<html lang="en">

<head>
    <title>CS472: ASCII Animation Viewer</title>
    <link rel="stylesheet" type="text/css" href="ascii.css" />
</head>

<body>
    <header class="site-header">
        <div class="site-title">
            <h2>CSE 190 M ASCII Animation Viewer</h2>
        </div>
    </header>
    <section class="animation-section">
        <div class="animation-box">
            <textarea class="animation-text-area" cols="80" rows="21" readonly></textarea>
        </div>
    </section>
    <section class="controls-section">
        <div class="controls">
            <fieldset>
                <legend>Play Controls</legend>
                <button class="button" id="start-button">Start</button>
                <button class="button" id="stop-button" disabled>Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation</legend>
                <select class="animation-select">
            <option value="blank" selected>Blank</option>
            <option value="custom">Custom</option>
            <option value="exercise">Exercise</option>
            <option value="juggler">Juggler</option>
            <option value="bike">Bike</option>
            <option value="dive">Dive</option>
          </select>
            </fieldset>
            <fieldset>
                <legend>Size</legend>
                <select class="size-select">
            <option value="tiny">Tiny</option>
            <option value="small" selected>Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra_large">Extra Large</option>
            <option value="xxl">XXL</option>
          </select></fieldset>
            <fieldset>
                <legend>Turbo</legend>
                <input type="checkbox" class="turbo-checkbox" />
            </fieldset>
        </div>
    </section>
    <script src="ascii.js"></script>
    <script src="animations.js"></script>
    <footer class="w3-container w3-theme" style="padding:32px">
        <a href="https://validator.w3.org/check/referer"> <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
        <a href="https://validator.w3.org/check/referer"> <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
    </footer>
</body>

</html>
